<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERGO Desk Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ergo-blue: #005596; }
        
        /* Vollständiger Verzicht auf Höhenbeschränkungen */
        html, body {
            margin: 0;
            padding: 0;
            height: auto !important;
            overflow: visible !important;
            background-color: #ffffff;
        }

        .tab-btn {
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab-active { 
            border-bottom: 3px solid var(--ergo-blue); 
            color: var(--ergo-blue);
            font-weight: 800;
        }

        /* Modal-Ersatz: Ein "Inline-Panel", das oben erscheint, statt eines schwebenden Fensters */
        #booking-panel {
            display: none;
            background: #f1f5f9;
            border-left: 4px solid var(--ergo-blue);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="w-full max-w-4xl mx-auto">
    <div class="bg-[#005596] text-white p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-white text-[#005596] w-7 h-7 rounded flex items-center justify-center font-bold">E</div>
            <span class="text-xs font-bold uppercase tracking-widest">Smart Office Düsseldorf</span>
        </div>
        <i data-lucide="info" class="w-4 h-4 opacity-50"></i>
    </div>

    <div class="flex border-b bg-white sticky top-0 z-10">
        <button onclick="switchTab('eg')" id="tab-eg" class="tab-btn flex-1 py-4 text-[11px] font-bold uppercase text-gray-400 tab-active">Erdgeschoss</button>
        <button onclick="switchTab('og1')" id="tab-og1" class="tab-btn flex-1 py-4 text-[11px] font-bold uppercase text-gray-400">1. OG</button>
        <button onclick="switchTab('og2')" id="tab-og2" class="tab-btn flex-1 py-4 text-[11px] font-bold uppercase text-gray-400">2. OG</button>
    </div>

    <div id="booking-panel" class="p-6">
        <div class="flex justify-between items-start mb-4">
            <h3 id="panel-title" class="text-lg font-bold text-[#005596]">Auswahl</h3>
            <button onclick="closePanel()" class="text-gray-400 hover:text-red-500"><i data-lucide="x"></i></button>
        </div>
        <div id="panel-content"></div>
        <div class="mt-6 flex gap-2">
            <button class="flex-1 bg-[#005596] text-white py-3 rounded-lg font-bold text-sm">Jetzt buchen</button>
            <button onclick="closePanel()" class="px-6 py-3 border border-gray-300 rounded-lg text-sm">Abbrechen</button>
        </div>
    </div>

    <div id="main-content" class="p-4 space-y-8">
        </div>
</div>

<script>
    const dataStore = {
        eg: {
            rooms: [{ name: "Konferenzraum Rhein", cap: "12 Pers.", equip: ["Beamer", "Webcam", "Whiteboard"] }],
            desks: [{ id: "D-001", s: 2 }, { id: "D-002", s: 1 }, { id: "D-003", s: 2 }, { id: "D-004", s: 1 }]
        },
        og1: {
            rooms: [{ name: "Meeting Düssel", cap: "6 Pers.", equip: ["TV", "Webcam"] }],
            desks: [{ id: "D-101", s: 2 }, { id: "D-102", s: 2 }]
        },
        og2: {
            rooms: [{ name: "Panorama Lounge", cap: "15 Pers.", equip: ["Voll-Ausstattung"] }],
            desks: [{ id: "D-201", s: 2 }]
        }
    };

    function switchTab(floor) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active', 'text-[#005596]'));
        document.getElementById('tab-' + floor).classList.add('tab-active');
        closePanel();

        const content = document.getElementById('main-content');
        const floorData = dataStore[floor];

        content.innerHTML = `
            <div>
                <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Meeting Räume</h2>
                <div class="grid gap-3">
                    ${floorData.rooms.map(r => `
                        <div onclick="selectRoom('${r.name}', '${r.equip.join(', ')}')" class="bg-white border-2 border-gray-100 rounded-xl p-4 flex justify-between items-center cursor-pointer hover:border-[#005596]">
                            <div class="flex items-center gap-3">
                                <div class="bg-blue-50 p-2 rounded-lg text-[#005596]"><i data-lucide="video"></i></div>
                                <span class="font-bold text-gray-800">${r.name}</span>
                            </div>
                            <span class="text-[9px] font-black text-green-600 bg-green-50 px-2 py-1 rounded">FREI</span>
                        </div>
                    `).join('')}
                </div>
            </div>

            <div>
                <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Schreibtische</h2>
                <div class="grid grid-cols-2 gap-3">
                    ${floorData.desks.map(d => `
                        <div onclick="selectDesk('${d.id}', ${d.s})" class="bg-white border-2 border-gray-100 rounded-xl p-4 cursor-pointer hover:border-[#005596]">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-sm font-bold text-gray-800">${d.id}</span>
                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            </div>
                            <div class="flex gap-1 mb-1">
                                ${Array(d.s).fill('<i data-lucide="monitor" class="w-4 h-4 text-[#005596]"></i>').join('')}
                            </div>
                            <p class="text-[9px] text-gray-400 uppercase font-bold">${d.s} Monitor(e)</p>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        lucide.createIcons();
    }

    function selectRoom(name, equip) {
        document.getElementById('panel-title').innerText = name;
        document.getElementById('panel-content').innerHTML = `
            <p class="text-xs text-gray-500 mb-4 uppercase font-bold">Ausstattung:</p>
            <div class="grid grid-cols-1 gap-2">
                ${equip.split(', ').map(e => `<div class="flex items-center gap-2 text-sm text-gray-700"><i data-lucide="check" class="w-4 h-4 text-green-500"></i> ${e}</div>`).join('')}
            </div>
        `;
        showPanel();
    }

    function selectDesk(id, screens) {
        document.getElementById('panel-title').innerText = "Arbeitsplatz " + id;
        document.getElementById('panel-content').innerHTML = `
            <p class="text-sm text-gray-600 mb-4 italic">Ausgestattet mit ${screens} Monitoren.</p>
            <div class="flex gap-2">
                <button class="flex-1 border-2 border-[#005596] p-2 rounded font-bold text-[10px] text-[#005596]">GANZTAG</button>
                <button class="flex-1 border border-gray-300 p-2 rounded font-bold text-[10px] text-gray-400">VORMITTAG</button>
                <button class="flex-1 border border-gray-300 p-2 rounded font-bold text-[10px] text-gray-400">NACHMITTAG</button>
            </div>
        `;
        showPanel();
    }

    function showPanel() {
        const p = document.getElementById('booking-panel');
        p.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        lucide.createIcons();
    }

    function closePanel() {
        document.getElementById('booking-panel').style.display = 'none';
    }

    // Initialisierung
    switchTab('eg');
</script>
</body>
</html>
