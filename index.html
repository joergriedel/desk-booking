<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERGO HQ Düsseldorf - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ergo-blue: #005596; --ergo-red: #C3002F; }
        .bg-ergo { background-color: var(--ergo-blue); }
        .text-ergo { color: var(--ergo-blue); }
        .status-dot { width: 10px; height: 10px; border-radius: 999px; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-10">

    <header class="bg-ergo text-white p-4 sticky top-0 z-10 shadow-lg">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white text-ergo px-2 py-1 rounded font-bold">E</div>
                <h1 class="text-sm font-bold tracking-tight">Smart Office Düsseldorf</h1>
            </div>
            <div class="text-[10px] bg-white/20 px-2 py-1 rounded">26. Jan 2026</div>
        </div>
    </header>

    <main class="p-4 space-y-8 max-w-2xl mx-auto">

        <section>
            <div class="flex items-center gap-2 mb-3 border-b border-slate-200 pb-1">
                <i data-lucide="layers" class="w-4 h-4 text-slate-400"></i>
                <h2 class="font-bold text-slate-700 uppercase text-xs tracking-widest">Erdgeschoss</h2>
            </div>
            
            <div class="space-y-3">
                <div onclick="openRoom('Konferenzraum Rhein', '12 Personen', ['Beamer', 'Webcam', 'ClickShare', 'Klimaanlage'])" class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center cursor-pointer hover:border-blue-300">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-50 p-2 rounded-lg text-ergo"><i data-lucide="video"></i></div>
                        <div>
                            <p class="text-sm font-bold">Konferenzraum Rhein</p>
                            <p class="text-[10px] text-slate-500">Kapazität: 12 Personen</p>
                        </div>
                    </div>
                    <span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-1 rounded">FREI</span>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div onclick="openBooking('Desk 001')" class="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center cursor-pointer hover:bg-slate-50">
                        <span class="text-xs font-medium">Desk 001</span>
                        <div class="status-dot bg-green-500"></div>
                    </div>
                    <div onclick="openBooking('Desk 002')" class="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center cursor-pointer hover:bg-slate-50">
                        <span class="text-xs font-medium">Desk 002</span>
                        <div class="status-dot bg-red-500"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-3 border-b border-slate-200 pb-1">
                <i data-lucide="layers" class="w-4 h-4 text-slate-400"></i>
                <h2 class="font-bold text-slate-700 uppercase text-xs tracking-widest">1. Obergeschoss</h2>
            </div>
            
            <div class="space-y-3">
                <div onclick="openRoom('Fokusraum Düssel', '4 Personen', ['Monitor 27 Zoll', 'Schallschutzwände', 'Telefonspinne'])" class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center cursor-pointer hover:border-blue-300">
                    <div class="flex items-center gap-3">
                        <div class="bg-slate-100 p-2 rounded-lg text-slate-600"><i data-lucide="mic"></i></div>
                        <div>
                            <p class="text-sm font-bold">Fokusraum Düssel</p>
                            <p class="text-[10px] text-slate-500">Kapazität: 4 Personen</p>
                        </div>
                    </div>
                    <span class="text-[10px] font-bold text-red-600 bg-red-50 px-2 py-1 rounded">BELEGT</span>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div onclick="openBooking('Desk 105')" class="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center cursor-pointer">
                        <span class="text-xs font-medium">Desk 105</span>
                        <div class="status-dot bg-green-500"></div>
                    </div>
                    <div onclick="openBooking('Desk 106')" class="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center cursor-pointer">
                        <span class="text-xs font-medium">Desk 106</span>
                        <div class="status-dot bg-green-500"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl shadow-2xl overflow-hidden">
            <div id="modalContent" class="p-6">
                </div>
            <div class="p-4 bg-slate-50 border-t flex flex-col gap-2">
                <button onclick="closeModal()" class="w-full text-slate-400 text-xs font-bold py-2">SCHLIEẞEN</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function openBooking(name) {
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-ergo">${name}</h3>
                    <div class="flex items-center gap-1 text-[10px] text-green-600 font-bold bg-green-50 px-2 py-1 rounded">FREI</div>
                </div>
                <p class="text-xs text-slate-500 mb-4 uppercase tracking-widest font-bold">Zeitraum wählen</p>
                <div class="grid grid-cols-3 gap-2 mb-6">
                    <button class="border-2 border-ergo p-3 rounded-xl text-center"><p class="text-[10px] font-black">TAG</p></button>
                    <button class="border border-slate-200 p-3 rounded-xl text-center"><p class="text-[10px] font-bold text-slate-400">AM</p></button>
                    <button class="border border-slate-200 p-3 rounded-xl text-center"><p class="text-[10px] font-bold text-slate-400">PM</p></button>
                </div>
                <button class="w-full bg-ergo text-white font-bold py-4 rounded-xl shadow-lg">Platz jetzt reservieren</button>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        function openRoom(name, cap, items) {
            const content = document.getElementById('modalContent');
            const itemsList = items.map(i => `<li class="flex items-center gap-2 text-sm text-slate-600"><i data-lucide="check-circle" class="w-4 h-4 text-green-500"></i>${i}</li>`).join('');
            
            content.innerHTML = `
                <h3 class="text-xl font-bold text-ergo mb-1">${name}</h3>
                <p class="text-xs text-slate-400 mb-6 italic">${cap}</p>
                <div class="space-y-4 mb-8">
                    <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Ausstattung</p>
                    <ul class="space-y-2">${itemsList}</ul>
                </div>
                <button class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg">Meeting im Outlook erstellen</button>
            `;
            document.getElementById('modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
