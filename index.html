<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERGO HQ Düsseldorf - Floor Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ergo-blue: #005596;
            --ergo-red: #C3002F;
        }
        .bg-ergo-blue { background-color: var(--ergo-blue); }
        .text-ergo-blue { color: var(--ergo-blue); }
        .border-ergo-blue { border-color: var(--ergo-blue); }
        
        /* Floor Plan Styling */
        .floor-grid {
            background-size: 30px 30px;
            background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px),
                              linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        }
        .wall { background-color: #334155; }
        .room { transition: all 0.3s ease; border: 2px solid #cbd5e1; }
        .room:hover { background-color: #f1f5f9; border-color: var(--ergo-blue); }
        
        /* Responsive Desk sizing */
        .desk-unit {
            width: 40px;
            height: 35px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .desk-unit:active { transform: scale(0.9); }
    </style>
</head>
<body class="bg-slate-50 font-sans flex flex-col h-screen overflow-hidden">

    <header class="bg-ergo-blue text-white px-6 py-4 flex justify-between items-center shadow-md shrink-0">
        <div class="flex items-center gap-3">
            <div class="bg-white p-1 rounded">
                <div class="w-8 h-8 flex items-center justify-center text-ergo-blue font-black italic">E</div>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-none">Smart Office</h1>
                <p class="text-[10px] opacity-80 uppercase tracking-widest">Düsseldorf Victoria-Platz</p>
            </div>
        </div>
        <div class="flex gap-4">
            <i data-lucide="bell" class="w-5 h-5 cursor-pointer"></i>
            <i data-lucide="user" class="w-5 h-5 cursor-pointer"></i>
        </div>
    </header>

    <div class="bg-white border-b p-3 flex flex-wrap gap-4 items-center justify-between shrink-0">
        <div class="flex items-center gap-2 bg-slate-100 rounded-lg p-1">
            <button class="px-4 py-1 text-sm bg-white rounded shadow-sm font-medium">Erdgeschoss</button>
            <button class="px-4 py-1 text-sm text-gray-500">1. OG</button>
            <button class="px-4 py-1 text-sm text-gray-500">2. OG</button>
        </div>
        <div class="flex gap-2">
            <div class="flex items-center gap-1 text-xs"><span class="w-3 h-3 bg-green-500 rounded-full"></span> Frei</div>
            <div class="flex items-center gap-1 text-xs"><span class="w-3 h-3 bg-red-500 rounded-full"></span> Belegt</div>
        </div>
    </div>

    <main class="flex-1 relative overflow-auto floor-grid p-8 flex justify-center items-start">
        
        <div class="relative bg-white border-4 border-slate-700 rounded-sm shadow-2xl min-w-[800px] h-[500px]">
            
            <div class="absolute top-0 left-1/3 w-2 h-full wall opacity-20"></div> <div class="absolute top-1/2 left-0 w-1/3 h-2 wall opacity-20"></div>

            <div onclick="openRoom('Konferenzraum Rhein', '12 Pers.', 'TV, Video, Whiteboard')" 
                class="absolute top-0 left-0 w-[180px] h-[150px] room flex flex-col items-center justify-center p-4">
                <span class="text-xs font-bold text-slate-500">RHEIN</span>
                <i data-lucide="monitor" class="w-6 h-6 text-slate-400 my-1"></i>
                <div class="bg-green-100 text-green-700 text-[10px] px-2 py-0.5 rounded-full font-bold">VERFÜGBAR</div>
            </div>

            <div onclick="openRoom('Fokusraum Düssel', '2 Pers.', 'Schallschutz, Monitor')" 
                class="absolute top-[150px] left-0 w-[180px] h-[100px] room flex flex-col items-center justify-center">
                <span class="text-xs font-bold text-slate-500">DÜSSEL</span>
                <div class="bg-red-100 text-red-700 text-[10px] px-2 py-0.5 rounded-full font-bold">IN BENUTZUNG</div>
            </div>

            <div class="absolute top-8 right-8 grid grid-cols-4 gap-8">
                <script>
                    const statuses = ['bg-green-500', 'bg-green-500', 'bg-red-500', 'bg-green-500', 'bg-orange-400', 'bg-green-500'];
                    for(let i=1; i<=12; i++) {
                        const status = statuses[Math.floor(Math.random() * statuses.length)];
                        document.write(`
                            <div class="flex flex-col items-center gap-1">
                                <div onclick="openBooking('Desk ${100+i}')" class="desk-unit ${status} rounded shadow-md border-b-4 border-black/20 flex items-center justify-center text-[10px] text-white font-bold">
                                    ${100+i}
                                </div>
                                <div class="w-6 h-1 bg-slate-300 rounded"></div> </div>
                        `);
                    }
                </script>
            </div>

            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 px-8 py-2 bg-slate-700 text-white text-[10px] rounded-t-lg">
                HAUPTEINGANG
            </div>
        </div>
    </main>

    <div id="deskModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="bg-ergo-blue p-6 text-white">
                <h3 id="deskId" class="text-xl font-bold">Arbeitsplatz 102</h3>
                <p class="text-xs opacity-80">Victoria-Platz 2, Düsseldorf</p>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-3 gap-2 mb-6">
                    <button class="border-2 border-ergo-blue rounded-xl p-2 text-center hover:bg-blue-50">
                        <div class="text-[10px] font-bold text-ergo-blue">TAG</div>
                        <div class="text-[9px] text-gray-500">08-18 Uhr</div>
                    </button>
                    <button class="border border-gray-200 rounded-xl p-2 text-center hover:bg-gray-50">
                        <div class="text-[10px] font-bold">MORGEN</div>
                        <div class="text-[9px] text-gray-500">08-13 Uhr</div>
                    </button>
                    <button class="border border-gray-200 rounded-xl p-2 text-center hover:bg-gray-50">
                        <div class="text-[10px] font-bold">MITTAG</div>
                        <div class="text-[9px] text-gray-500">13-18 Uhr</div>
                    </button>
                </div>
                <button class="w-full bg-ergo-blue text-white font-bold py-3 rounded-xl shadow-lg mb-3">Reservierung bestätigen</button>
                <button onclick="closeModals()" class="w-full text-gray-400 text-sm">Abbrechen</button>
            </div>
        </div>
    </div>

    <div id="roomModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl p-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 id="roomName" class="text-xl font-bold text-ergo-blue">Room Name</h3>
                    <span id="roomCap" class="text-xs text-gray-500 font-medium"></span>
                </div>
                <div class="bg-slate-100 p-2 rounded-full"><i data-lucide="info" class="w-5 h-5 text-ergo-blue"></i></div>
            </div>
            <div class="space-y-3 mb-6">
                <p class="text-xs font-bold uppercase text-gray-400 border-b pb-1">Ausstattung</p>
                <div id="roomEquip" class="text-sm text-gray-600 space-y-2"></div>
            </div>
            <button class="w-full bg-slate-800 text-white font-bold py-3 rounded-xl mb-2">Meeting anlegen</button>
            <button onclick="closeModals()" class="w-full text-gray-400 text-sm py-2">Schließen</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function openBooking(id) {
            document.getElementById('deskId').innerText = id;
            document.getElementById('deskModal').classList.remove('hidden');
        }

        function openRoom(name, cap, equip) {
            document.getElementById('roomName').innerText = name;
            document.getElementById('roomCap').innerText = "Kapazität: " + cap;
            const equipDiv = document.getElementById('roomEquip');
            equipDiv.innerHTML = equip.split(', ').map(item => 
                `<div class="flex items-center gap-2"><i data-lucide="check" class="w-4 h-4 text-green-500"></i> ${item}</div>`
            ).join('');
            document.getElementById('roomModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModals() {
            document.querySelectorAll('[id$="Modal"]').forEach(m => m.classList.add('hidden'));
        }
    </script>
</body>
</html>
