<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERGO Smart Office - Düsseldorf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ergo-blue: #005596;
            --ergo-red: #C3002F;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .floor-grid {
            background-size: 25px 25px;
            background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px);
        }

        .wall-thick { background-color: #1e293b; }
        
        .interactive-spot {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .interactive-spot:hover {
            filter: brightness(0.9);
            transform: translateY(-2px);
        }

        /* Container to ensure full visibility on smaller screens */
        .map-viewport {
            height: calc(100% - 140px); /* Adjusts for header/nav height */
        }
    </style>
</head>
<body class="bg-gray-50 font-sans h-screen flex flex-col overflow-hidden">

    <header class="bg-[#005596] text-white px-4 py-3 shrink-0 shadow-md z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white text-[#005596] w-8 h-8 rounded flex items-center justify-center font-black italic shadow-sm">E</div>
                <div>
                    <h1 class="font-bold text-sm md:text-base leading-none">Smart Office</h1>
                    <p class="text-[10px] opacity-70 uppercase tracking-tighter">DÜSSELDORF VICTORIA-PLATZ</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <i data-lucide="bell" class="w-5 h-5 cursor-pointer opacity-80 hover:opacity-100"></i>
                <i data-lucide="user-circle" class="w-6 h-6 cursor-pointer"></i>
            </div>
        </div>
    </header>

    <nav class="bg-white border-b px-4 py-2 shrink-0 z-10 shadow-sm">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center gap-3">
            <div class="flex p-1 bg-gray-100 rounded-lg">
                <button class="px-4 py-1.5 text-xs font-bold rounded-md bg-white shadow-sm text-[#005596]">Erdgeschoss</button>
                <button class="px-4 py-1.5 text-xs font-medium text-gray-500 hover:text-gray-700">1. OG</button>
                <button class="px-4 py-1.5 text-xs font-medium text-gray-500 hover:text-gray-700">2. OG</button>
            </div>
            <div class="flex items-center gap-4 px-2">
                <div class="flex items-center gap-1.5 text-[11px] font-medium text-gray-600">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span> Frei
                </div>
                <div class="flex items-center gap-1.5 text-[11px] font-medium text-gray-600">
                    <span class="w-3 h-3 bg-[#C3002F] rounded-full"></span> Belegt
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 overflow-auto map-viewport floor-grid relative p-4 md:p-8">
        
        <div class="relative mx-auto bg-white border-[3px] border-slate-800 rounded-lg shadow-xl min-w-[700px] h-[450px] overflow-hidden">
            
            <div class="absolute left-1/4 top-0 w-3 h-full bg-gray-100 border-x border-gray-200"></div>
            
            <div onclick="openRoom('Konferenzraum Rhein', '10 Personen', ['4K Display', 'Video-Konferenz-System', 'Whiteboard', 'Catering-Anschluss'])"
                 class="absolute top-0 left-0 w-1/4 h-2/5 border-b-2 border-slate-800 p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-50 group">
                <i data-lucide="users" class="w-6 h-6 text-slate-400 group-hover:text-[#005596] mb-2"></i>
                <span class="text-xs font-bold text-slate-700">RAUM RHEIN</span>
                <span class="text-[9px] text-green-600 font-bold mt-1">VERFÜGBAR</span>
            </div>

            <div onclick="openRoom('Fokusraum Düssel', '2 Personen', ['High-Back Chairs', 'USB-C Dock', 'Acoustic Panels'])"
                 class="absolute bottom-0 left-0 w-1/4 h-2/5 border-t-2 border-slate-800 p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-50 group">
                <i data-lucide="mic-2" class="w-6 h-6 text-slate-400 group-hover:text-[#005596] mb-2"></i>
                <span class="text-xs font-bold text-slate-700">FOKUS DÜSSEL</span>
                <span class="text-[9px] text-[#C3002F] font-bold mt-1">BESETZT</span>
            </div>

            <div class="absolute left-[30%] top-10 right-10 bottom-10 grid grid-cols-4 grid-rows-3 gap-8">
                <script>
                    const deskStates = ['bg-green-500', 'bg-green-500', 'bg-[#C3002F]', 'bg-green-500', 'bg-green-500', 'bg-orange-400', 'bg-[#C3002F]', 'bg-green-500', 'bg-green-500', 'bg-green-500', 'bg-green-500', 'bg-green-500'];
                    deskStates.forEach((color, i) => {
                        document.write(`
                            <div class="flex flex-col items-center gap-2">
                                <div onclick="openBooking('Arbeitsplatz ${200+i}')" 
                                     class="interactive-spot ${color} w-10 h-8 md:w-12 md:h-10 rounded shadow-md border-b-4 border-black/10 flex items-center justify-center text-[10px] text-white font-bold">
                                    ${200+i}
                                </div>
                                <div class="w-6 h-1 bg-slate-200 rounded-full"></div>
                            </div>
                        `);
                    });
                </script>
            </div>

            <div class="absolute bottom-4 right-4 text-[10px] font-bold text-slate-300 pointer-events-none">
                ERGO HQ | ZONE A
            </div>
        </div>
    </main>

    <div id="deskModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl animate-in zoom-in duration-150">
            <div class="bg-[#005596] p-6 rounded-t-2xl text-white">
                <div class="flex justify-between items-start">
                    <h3 id="deskLabel" class="text-xl font-bold">Arbeitsplatz 204</h3>
                    <i data-lucide="monitor" class="opacity-50"></i>
                </div>
                <p class="text-xs opacity-80 mt-1 italic">Erdgeschoss - Fensterseite</p>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                    <button class="border-2 border-[#005596] p-2 rounded-xl group hover:bg-blue-50">
                        <p class="text-[10px] font-black text-[#005596]">TAG</p>
                        <p class="text-[9px] text-gray-500">08:00-18:00</p>
                    </button>
                    <button class="border border-gray-200 p-2 rounded-xl hover:bg-gray-50">
                        <p class="text-[10px] font-bold text-gray-700">VORM.</p>
                        <p class="text-[9px] text-gray-500">08:00-13:00</p>
                    </button>
                    <button class="border border-gray-200 p-2 rounded-xl hover:bg-gray-50">
                        <p class="text-[10px] font-bold text-gray-700">NACHM.</p>
                        <p class="text-[9px] text-gray-500">13:00-18:00</p>
                    </button>
                </div>
                <button class="w-full bg-[#005596] text-white font-bold py-3 rounded-xl hover:bg-blue-800 transition-colors mb-4">Jetzt reservieren</button>
                <button onclick="closeModals()" class="w-full text-gray-400 text-sm font-medium">Schließen</button>
            </div>
        </div>
    </div>

    <div id="roomModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm shadow-2xl p-6">
            <h3 id="roomTitle" class="text-xl font-bold text-[#005596] mb-1">Raumname</h3>
            <p id="roomCap" class="text-xs text-gray-500 mb-6 flex items-center gap-1">
                <i data-lucide="users" class="w-3 h-3"></i> Kapazität: 10 Personen
            </p>
            
            <div class="space-y-3 mb-8">
                <p class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Ausstattung</p>
                <div id="equipmentList" class="grid grid-cols-1 gap-2">
                    </div>
            </div>

            <button class="w-full bg-slate-800 text-white font-bold py-3 rounded-xl mb-2 hover:bg-slate-700">Meeting buchen</button>
            <button onclick="closeModals()" class="w-full text-gray-400 text-sm py-2">Abbrechen</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function openBooking(id) {
            document.getElementById('deskLabel').innerText = id;
            document.getElementById('deskModal').classList.remove('hidden');
        }

        function openRoom(name, cap, items) {
            document.getElementById('roomTitle').innerText = name;
            document.getElementById('roomCap').innerHTML = `<i data-lucide="users" class="w-3 h-3"></i> Kapazität: ${cap}`;
            
            const list = document.getElementById('equipmentList');
            list.innerHTML = items.map(item => `
                <div class="flex items-center gap-3 text-sm text-gray-600 bg-gray-50 p-2 rounded-lg">
                    <i data-lucide="check-circle-2" class="w-4 h-4 text-green-500"></i>
                    ${item}
                </div>
            `).join('');
            
            document.getElementById('roomModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModals() {
            document.getElementById('deskModal').classList.add('hidden');
            document.getElementById('roomModal').classList.add('hidden');
        }
    </script>
</body>
</html>
